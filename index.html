<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Content Feed +</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="https://kit.fontawesome.com/fb5991556d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div id="headMenu">
            <h1>CF+</h1>
                
            <div class="menu">
                <div class="buttGroup" id="settingsMenu">
                    <div class="tooltip"><button type="button" class="menuButton" onclick="openForm('folderForm')"><i class="fa-solid fa-folder-plus"></i></button><span class="tooltipText">Add Folder</span></div>
                    <div class="tooltip"><button type="button" class="menuButton" onclick="openForm('feedForm')"><i class="fa-solid fa-file-circle-plus"></i></button><span class="tooltipText">Add Feed</span></div>
                    <div class="tooltip"><button type="button" class="menuButton"><i class="fa-solid fa-star"></i></button><span class="tooltipText">Favourites</span></div>
                    <div class="tooltip"><button type="button" class="menuButton" id="sidebarButton"><i class="fa-solid fa-bars"></i></button><span class="tooltipText">Menu</span></div>
                </div>
                <div class="popupForm" id="folderForm">
                    <form class="formContainer" onsubmit="addFolder()">
                        <label for="nfolder">Folder name:</label><br>
                        <input type="text" id="nfolder" name="nfolder"><br>
                        <button type="submit" class="formButton">Create</button>
                        <button type="button" class="formButton" onclick="closeForm('folderForm')">Cancel</button>
                    </form>
                </div>
                <div class="popupForm" id="feedForm">
                    <form class="formContainer">
                        <label for="feedname">Feed name:</label><br>
                        <input type="text" id="feedname" name="feedname"><br>
                        <label for="feedlink">Feed link:</label><br>
                        <input type="text" id="feedlink" name="feedlink"><br>
                        <div id="folderRadios"></div>
                        <button type="submit" class="formButton">Add</button>
                        <button type="button" class="formButton" onclick="closeForm('feedForm')">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="sidebar">
        <button onclick="openForm('weatherForm')">Setup Weather</button>
        <div class="popupForm" id="weatherForm">
            <form class="formContainer" onsubmit="createWeather()">
                <label for="postalcode">Postal Code:</label><br>
                <input type="text" id="postalcode" name="postalcode"><br>
                <label for="countryinput">Country:</label><br>
                <input type="text" id="countryinput" name="countryinput">
                <button type="submit" class="formButton">Create</button>
                <button type="button" class="formButton" onclick="closeForm('weatherForm')">Cancel</button>
            </form>
        </div>
        <button>Export Settings</button>
        <button onclick="clearSettings()">Clear Saved Inputs</button>
    </div>
    <div class="main" id="folderHolder">
        <div class="tabGroup" id="folderTabs">
            <button class="folderTab" id="tabAll" onclick="allTabDisplay()">All</button> 
        
        </div>
        <div class="flexContainer" id="contentFolder">

        </div>
    
    </div>

<script src="./index.js"></script>
</body>


</html>
