<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Content Feed +</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>

    <h1>Content Feed +</h1>

    <h2 id="timestamp">timestamp</h2>

    <div class="row">
        <div class="menu">
            <button type="button" class="menuButton">Add Folder</button>
            <button type="button" class="menuButton">Add New Feed</button>
            <button type="button" class="menuButton">Favourites</button>
        </div>
        <div class="main">
            <div class="contentFolder">
                
                <button type="button" class="collapsible">Weather</button>
                <div class="contentFeed">
                    <a href="https://github.com/GeoffDeal/RSSfeed-" target="_blank">Content will go here</a>
                    <br>
                    <img class="borderedImage" src="./images/sun.jpeg" alt="An image of the sun" width="228" height="221">
                </div>
            </div>
    
            <div class="contentFolder">
                
                <button type="button" class="collapsible">News</button>
                <div class="contentFeed">    
                    <p>Content will go here<br> More content</p>
                </div>
            </div>
    
            <div class="contentFolder">
                
                <button type="button" class="collapsible">Comics</button>
                <p>Content will go here</p>
            </div>
    
            <div class="contentFolder">
                
                <button type="button" class="collapsible">Blogs</button>
                
                <p>Content will go here</p>
            </div>
            
            <div class="contentFolder">
                
                <button type="button" class="collapsible">Forums</button>
                
                <p>Content will go here</p>
            </div>
    
            <div class="contentFolder">
                
                <button type="button" class="collapsible">Art</button>
                
                <p>Content will go here</p>
            </div>
        </div>
    </div>

<script src="./index.js"></script>
</body>



</html>
