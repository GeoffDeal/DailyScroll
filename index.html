<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>DailyScroll</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="https://kit.fontawesome.com/fb5991556d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header">
        <div id="headMenu">
            <img src="images/dailyscroll-high-resolution-logo-transparent.png" alt="DailyScroll logo" height="35">
                
            <div class="menu">
                <div class="buttGroup" id="settingsMenu">
                    <div class="tooltip"><button type="button" id="folderButton" class="menuButton"><i class="fa-solid fa-folder-plus"></i></button><span class="tooltipText">Add Folder</span></div>
                    <div class="tooltip"><button type="button" id="feedButton" class="menuButton"><i class="fa-solid fa-file-circle-plus"></i></button><span class="tooltipText">Add Feed</span></div>
                    <div class="tooltip"><button type="button" id="faveButton" class="menuButton"><i class="fa-solid fa-star"></i></button><span class="tooltipText">Favourites</span></div>
                    <div class="tooltip"><button type="button" id="sidebarButton" class="menuButton"><i class="fa-solid fa-bars"></i></button><span class="tooltipText">Menu</span></div>
                </div>
                <div class="popupForm" id="folderForm">
                    <form id="addFolderForm" class="formContainer">
                        <label for="nfolder">Folder name:</label><br>
                        <input type="text" id="nfolder" name="nfolder"><br>
                        <button type="submit" class="formButton">Create</button>
                        <button type="button" id="cancelFolderButton" class="formButton">Cancel</button>
                    </form>
                </div>
                <div class="popupForm" id="feedForm">
                    <form id="addFeedForm" class="formContainer">
                        <label for="feedname">Feed name:</label><br>
                        <input type="text" id="feedname" name="feedname"><br>
                        <label for="feedlink">Feed link:</label><br>
                        <input type="text" id="feedlink" name="feedlink"><br>
                        <div id="folderRadios"></div>
                        <button type="submit" class="formButton">Add</button>
                        <button type="button" id="cancelFeedButton" class="formButton">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="tabGroup" id="folderTabs">
            <button class="folderTab" id="All">All</button> 
        </div>
    </div>

    
    <div id="sidebar">
        <button id="weatherFormButton">Setup Weather</button>
        <div class="popupForm" id="weatherForm">
            <form id="addWeatherForm" class="formContainer">
                <p>Enter the information below to set up your weather</p>
                <label for="cityInput">City:</label><br>
                <input type="text" id="cityInput" name="cityInput"><br>
                <label for="apiKey">API Key:</label><br>
                <input type="text" id="apiInput" name="apiInput">
                <p>You will need a free account with <a href="https://openweathermap.org/">OpenWeather</a></p><br>
                <button type="submit" id='createWeatherButton' class="formButton">Create</button>
                <button type="button" id="cancelWeatherButton" class="formButton">Cancel</button>
            </form>
        </div>
        <button id="editRemoveButton">Edit/Remove Feeds</button>
        <div class="popupForm" id="editFeedForm">
            <div id="feedRadiosList"></div>
            <button id="editFeedButton">Edit</button>
            <button id="deleteFeedButton">Delete</button>
            <button id="cancelEditButton">Cancel</button>
        </div>
        <div class="popupForm" id="feedChangesForm">
            <h3 id="feedChangeHeader"></h3><br>
            <label for="feedNameChange">New name for feed:</label>
            <input type="text" id="feedNameChange" name="feedNameChange"><br>
            <label for="feedUrlChange">What is the new url:</label>
            <input type="text" id="feedUrlChange" name="feedUrlChange"><br>
            <label for="feedFolderChange">What folder would you like to place this feed in?</label><br>
            <div id="feedFolderChange"></div>
            <button id="editConfirmButton">Confirm</button>
            <button id="cancelEditFeedButton">Cancel</button>
        </div>
        <button id="removeFolderButton">Remove Folder</button>
        <div class="popupForm" id="removeFolderForm">
            <div id="removeFolderRadios"></div>
            <button id="removeFolderConfirm">Confirm</button>
            <button id="removeFolderCancel">Cancel</button>
        </div>
        <button>Export Settings</button>
        <button id="clearSettingsButton">Clear Saved Inputs</button>
    </div>
    <div class="main" id="folderHolder">
        <div class="flexContainer" id="contentFolder">
            <img src="images/dssplash.png" alt="Welcome to your DailyScroll" id="splashImg" width="666" height="375">
        </div>
        <button id="scrollTop" class="menuButton"><i class="fa-solid fa-up-long"></i></button>
    </div>

<script src="./index.js"></script>
</body>


</html>
